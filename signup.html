<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Reluxe </title>
    <link rel="stylesheet" href="signup.css">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <h1Reluxe</h1>
            <p>"Where treasure gets a second chance"</p>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="cart.html">Cart</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
            <a href="donate.html">Donate</a>
            <a href="feedback.html">Feedback</a>
            <a href="reviews.html">Customer Review</a>
            <a href="signin.html">Sign In</a>
            <a href="signup.html">Sign Up</a>
        </nav>
    </header>

    <main>
        <div class="signup-container">
            <h2>Create Your Account</h2>
            <p class="intro-text">Join the revolution and start shopping sustainably.</p>
            <form id="signup-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="first name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="name@.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>
                <button type="submit" class="signup-button">Sign Up</button>
            </form>
            <p class="signin-link">Already have an account? <a href="signin.html">Sign In</a></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Reluxe. All rights reserved.</p>
    </footer>
</body>
</html>
