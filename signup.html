<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Re-wear Revolution Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Re-wear Revolution Store</h1>
            <p>"Where treasure gets a second chance"</p>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="cart.html">Cart</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
            <a href="donate.html">Donate</a>
            <a href="feedback.html">Feedback</a>
            <a href="reviews.html">Customer Reviews</a>
            <a href="signin.html">Sign In</a>
            <a href="signup.html">Sign Up</a>
        </nav>
    </header>

    <main>
        <div class="signup-container">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="signup-button">Sign Up</button>
            </form>
            <p class="signin-link">Already have an account? <a href="signin.html">Sign In</a></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Re-wear Revolution Store. All rights reserved.</p>
    </footer>
</body>
</html>
