    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const addToCartButtons = document.querySelectorAll('.add-to-cart-btn');
            addToCartButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const productId = this.getAttribute('data-product-id');
                    alert(`Added furniture item with ID: ${productId} to cart! (Cart functionality not implemented)`);
                });
            });

            // Automatic click functionality (USE WITH CAUTION)
            const firstAddToCartButton = document.querySelector('.add-to-cart-btn');
            if (firstAddToCartButton) {
                setTimeout(() => {
                    firstAddToCartButton.click();
                    alert('The first "Add to Cart" button was automatically clicked on page load.');
                }, 1000);
            }
        });
    </script>
